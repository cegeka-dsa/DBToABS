<!DOCTYPE html>
<html>
<head>
    <title>Export Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingSpinner">
        <div class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2">Processing Export...</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Export Failed!</h4>
                    <p>{{ error }}</p>
                </div>
            {% else %}
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Export Complete!</h4>
                    <p>Your database tables have been successfully exported to Azure Blob Storage.</p>
                </div>
            {% endif %}
                <a href="/" class="btn btn-primary">Export Another Database</a>
            </div>
        </div>
    </div>
</body>
</html>
