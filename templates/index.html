<!DOCTYPE html>
<html>
<head>
    <title>Database Export</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 10px 0;
    }
    .logo {
        height: 50px;
        margin-right: 20px;
    }
    h1 {
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }
    </style>
</head>
<body>
    
    <div class="loading" id="loadingSpinner">
        <div class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2">Processing Export...</div>
        </div>
    </div>

    <div class="container">
        
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/deonline-logo.jpg') }}" alt="Logo" class="logo">
            <h1>Export Database to Azure Blob Storage</h1>
        </div>
        <form id="exportForm" method="POST" action="{{ url_for('export') }}" onsubmit="showLoading()">
            <label for="server">Server Name:</label>
            <input type="text" id="server" name="server" required>

            <label for="database">Database:</label>
            <input type="text" id="database" name="database" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="separator">Separator:</label>
            <input type="text" id="separator" name="separator" required>

            <label for="escapechar">Escape Character:</label>
            <input type="text" id="escapechar" name="escapechar" required>

            <label for="encoding">Encoding:</label>
            <input type="text" id="encoding" name="encoding" required>

            <label for="tenant_id">ABS Tenant ID:</label>
            <input type="text" id="tenant_id" name="tenant_id" required>

            <label for="client_id">ABS Client ID:</label>
            <input type="text" id="client_id" name="client_id" required>

            <label for="client_secret">ABS Client Secret:</label>
            <input type="password" id="client_secret" name="client_secret" required>

            <label for="storage_account_name">ABS Storage Account Name:</label>
            <input type="text" id="storage_account_name" name="storage_account_name" required>

            <label for="container_name">ABS Container Name:</label>
            <input type="text" id="container_name" name="container_name" required>
            <div class="col-md-12 text-center">
                <button type="submit"  class="btn btn-primary">Export</button>
            </div>
        </form>
    </div>
 
    <script>
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            return true;
        }
    </script>
</body>
</html>
